<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background"></div>
  
  <!-- Header -->
  <header class="header">
    <div class="logo-placeholder"></div>
    <nav>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#gallery">Gallery</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Name Section -->
  <div class="content">
    <h1 class="name" id="name">Prabhas Mekala</h1>
  </div> 

  <!-- Gallery Section -->
  <section id="gallery" class="cards-section">
    <div class="card">
      <img src="image1.jpg" alt="Image 1">
      <div class="card-title">Card Title 1</div>
      <h2>Card Heading 1</h2>
    </div>
    <div class="card">
      <img src="image2.jpg" alt="Image 2">
      <div class="card-title">Card Title 2</div>
      <h2>Card Heading 2</h2>
    </div>
    <div class="card">
      <img src="image3.jpg" alt="Image 3">
      <div class="card-title">Card Title 3</div>
      <h2>Card Heading 3</h2>
    </div>
  </section>

  <!-- About Section -->
  <section id="about" class="about-section">
    <h2>About Me</h2>
    <p>This is the about section where you describe yourself and your work.</p>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="contact-section">
    <h2>Contact Me</h2>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Prabhas Mekala. All rights reserved.</p>
    <div class="social-links">
      <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
      <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
      <a href="#"><img src="linkedin-icon.png" alt="LinkedIn"></a>
    </div>
  </footer>

  <script src="script.js"></script> 
</body>
</html>
